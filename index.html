<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>sumit</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
    }
    h1{
        color: greenyellow;
        font-size: 100px;
    }
    .title{
        color: greenyellow;
        font-size: large;
    }

    .container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
    }

    .content {
        text-align: center;
        margin-bottom: 20px;
    }

    button {
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
    }

    .dark {
        background-color: #333;
        color: #fff;
    }

    .dark .content {
        color: #fff;
    }

    .dark #image {
        filter: invert(100%);
    }
</style>
</head>
<body>
<div class="container">
    <div class="content">
        <h1>GEEKSTER</h1>
        <button id="toggleBtn">Toggle Theme</button>
    </div>
    <div class="image-container">
        <img src="light_image.jpg" alt="Light Image" id="image">
    </div>
</div>

<script>
    const toggleBtn = document.getElementById('toggleBtn');
    const container = document.querySelector('.container');

    toggleBtn.addEventListener('click', () => {
        container.classList.toggle('dark');

        // Toggle image source
        const image = document.getElementById('image');
        if (image.src.includes('light_image.jpg')) {
            image.src = 'dark_image.jpg';
        } else {
            image.src = 'light_image.jpg';
        }
    });
</script>
</body>
</html>
